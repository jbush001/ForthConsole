<!DOCTYPE html>
<html>
    <head>
        <script src="forth.js"></script>
        <script src="main.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="startup()">
        <div id="top_container">
            <div class="tabbar">
                <button class="tablink" onclick="openPage('outputtab', this)">Output</button>
                <button class="tablink" onclick="openPage('sourcetab', this)" id="defaultOpen">Source</button>
                <button class="tablink" onclick="openPage('spritestab', this)">Sprites</button>
            </div>
            
            <div id="outputtab" class="tabcontent">
                <canvas id="screen" width="128" height="128"></canvas>
                <div id="output">
                </div>
                <br/>
                <button onclick="doRun()">Run</button>
            </div>
            
            <div id="sourcetab" class="tabcontent">
                <textarea id="source" spellcheck="false">
variable x
variable y
variable dx
variable dy
variable px

: init
    31 x !
    17 y !
    1 dx !
    1 dy !
    64 px !
;

: drawFrame
    0 cls
    y @ dy @ + y !

    y @ 120 gte if
        0 dy !
        120 y !
        buttons 16 and if
            -10 dy !
        then
    else
        dy @ 1 + dy !
    then

    buttons 1 and x @ 0 gt and if
        x @ 1 - x !
    then

    buttons 2 and if
        x @ 120 lt if
            x @ 1 + x !
        then
    then

    x @ y @ 0 drawSprite
;

                </textarea>
            </div>
            
            <div id="spritestab" class="tabcontent">
                Tbd
            </div>
        </div>
    </body>
</html>
