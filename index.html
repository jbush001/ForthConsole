<!DOCTYPE html>
<html>
    <head>
        <script src="main.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="startup()">
        <div id="top_container">
           <textarea id="source">
variable y
variable color

define main
    y 1 !
    color 1 !
    0 cls
    begin
        y @ 128 lt
    while
       color @ setColor 
        0 0 128 y @ drawLine
        y @ 10 + y ! ( Increment )
        color @ 7 eq if  ( If the color is equal to 7, cycle )
            1 color !
        else
            color @ 1 + color !  ( Increment color )
        then
    repeat
enddef
            
            </textarea>
            <canvas id="screen" width="128" height="128"></canvas>
            <div id="output">
            </div>
            <br/>
            <button onclick="doRun()">Run</button>
        </div>
    </body>
</html>
