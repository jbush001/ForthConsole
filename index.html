<!DOCTYPE html>
<html>
    <head>
        <script src="main.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="startup()">
        <div id="top_container">
            <div class="tabbar">
                <button class="tablink" onclick="openPage('outputtab', this)">Output</button>
                <button class="tablink" onclick="openPage('sourcetab', this)" id="defaultOpen">Source</button>
                <button class="tablink" onclick="openPage('spritestab', this)">Sprites</button>
            </div>
            
            <div id="outputtab" class="tabcontent">
                <canvas id="screen" width="128" height="128"></canvas>
                <div id="output">
                </div>
                <br/>
                <button onclick="doRun()">Run</button>
            </div>
            
            <div id="sourcetab" class="tabcontent">
                <textarea id="source">
variable y1
variable y2
variable color

define main
    1 y1 !
    1 color !
    0 cls
    begin
        y1 @ 128 lt
    while
        1 y2 !
        begin
            y2 @ 128 lt
        while
        color @ setColor 
            0 y1 @ 128 y2 @ drawLine
            y2 @ 10 + y2 ! ( Increment )
            color @ 7 eq if  ( If the color is equal to 7, cycle )
                1 color !
            else
                color @ 1 + color !  ( Increment color )
            then
        repeat
        y1 @ 10 + y1 ! ( Increment )
    repeat
enddef
                </textarea>
            </div>
            
            <div id="spritestab" class="tabcontent">
                Tbd
            </div>
        </div>
    </body>
</html>
