<!DOCTYPE html>
<html>
    <head>
        <script src="main.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="startup()">
        <div id="top_container">
           <textarea id="source">
variable y
variable col

define main
    y 1 !
    col 1 !
    0 cls
    begin
        y @ 10 + y ! ( Increment )
        col @ 7 eq if  ( If the color is equal to 7, cycle )
            1 1 col !
        else
            col @ 1 + dup col !  ( Increment color )
        then

        setColor 

        0 0 128 y @ drawLine
        y @ 128 lt
    until
enddef
            
            </textarea>
            <canvas id="screen" width="128" height="128"></canvas>
            <div id="output">
            </div>
            <br/>
            <button onclick="doRun()">Run</button>
        </div>
    </body>
</html>
